{% include header.html %}

<main id="content">
  <article class="hentry">
    <header>
      <h1 class="entry-title entry-title-page">{{ page.title }}</h1>
    </header>

    <div class="entry-content">
      <h2 class="sounds-like-header">What it sounds like</h2>
      <div class="sounds-like">{{ page.sounds-like | markdownify }}</div>

      {{ page.comment | markdownify }}

      <h2>What it looks like</h2>
      <div class="code-sample">
        {{ content | remove: '
        <p>' | remove: '</p>
        ' }}
      </div>

      {% highlight html %}{{ content }}{% endhighlight %}
    </div>
  </article>
</main>

{% include footer.html %}
