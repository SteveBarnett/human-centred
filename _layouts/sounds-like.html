{% include header.html %}

<main id="content">
  <article class="hentry">
    <header>
      <h2 class="entry-title entry-title-page">
        {{ page.title }}
      </h2>
    </header>

    <div class="entry-content">
      <h3 class="sounds-like-header">What it sounds like</h3>
      <div class="sounds-like">{{ page.sounds-like | markdownify }}</div>

      {{ page.comment | markdownify }}

      <h3>What it looks like</h3>
      <div class="code-sample">
        {{ content | remove: '
        <p>' | remove: '</p>
        ' }}
      </div>

      {% highlight html %}{{ content }}{% endhighlight %}
    </div>
  </article>
</main>

{% include footer.html %}
