{% include header.html %}

<main id="content">
    <article class="hentry">
    	<header>
    		<h2 class="entry-title">{{ page.title }}</h2>

    		<div class="post-meta">
    			<time class="entry-date updated" datetime="{{ page.date }}" pubdate>{{ page.date | date: "%B %d, %Y" }}</time>
    		</div>
    	</header>

    	<div class="entry-content entry-content-post">
    		{{ content }}
    	</div>

    </article>
</main>
